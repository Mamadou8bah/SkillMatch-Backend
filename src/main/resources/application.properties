spring.application.name=SkillMatch

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/skillmatchdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# spring.profiles.active=prod
# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890123456789012345678901234567890}

# Application Configuration
site.base.url=http://localhost:8080

# Token Configuration
token.validity.minutes=15
# Resend Configuration
resend.api.key=${RESEND_API_KEY}
resend.from=${RESEND_FROM}

# Logging Configuration
logging.level.SkillMatch=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Debug Configuration
debug=false
